<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="../formcss/form.css">
</head>
<body>
    <main id="background">
        <div id="bg-filter"></div>
        <div id="container">
            <h1 id="title">Survey Form</h1>
            <p id="description">What's important for you, it's import for us</p>
            <form id="survey-form">
                <div class="field">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Type your name here" required>
                </div>
                <div class="field">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com" pattern="xxxxxxx@xxxxxx.xxx" required>
                </div>
                <div class="field">
                    <label for="number" id="number-label">Your Age</label>
                    <input type="number" id="number" placeholder="Type here how old you are" max="99" min="10" required>
                </div>
                <div class="field">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" placeholder="Select current role">
                        <option value="select" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltime-job">Full time job</option>
                        <option value="fulltime-learner">Full time learner</option>
                        <option value="not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="field">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely-option">
                        <input type="radio" name="recommend-option" id="definitely-option" value="definitely" checked>Definitely
                    </label>
                    <label for="maybe-option">
                        <input type="radio" name="recommend-option" id="maybe-option" value="maybe">Maybe
                    </label>
                    <label for="notsure-option">
                        <input type="radio" name="recommend-option" id="notsure-option" value="notsure">Not sure
                    </label>
                </div>
                <div class="field">
                    <label for="feature-option">What is your favorite feature of freeCodeCamp?</label>
                    <select id="feature-option">
                        <option value="" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="field">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="frontend-pro">
                        <input type="checkbox" name="preferences-checkbox" id="frontend-pro" value="frontend-pro">Front-end Projects
                    </label>
                    <label for="backend-pro">
                        <input type="checkbox" name="preferences-checkbox" id="backend-pro" value="backend-pro">Back-end Projects
                    </label>
                    <label for="data-visual">
                        <input type="checkbox" name="preferences-checkbox" id="data-visual" value="data-visual">Data Visualization
                    </label>
                    <label for="os-community">
                        <input type="checkbox" name="preferences-checkbox" id="challenges" value="challenges">Challenges
                    </label>
                    <label for="">
                        <input type="checkbox" name="preferences-checkbox" id="os-community" value="os-community">Open Source Community
                    </label>
                    <label for="gitter-rooms">
                        <input type="checkbox" name="preferences-checkbox" id="gitter-rooms" value="gitter-rooms">Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="preferences-checkbox" id="videos" value="videos">Videos
                    </label>
                    <label for="city-meetups">
                        <input type="checkbox" name="preferences-checkbox" id="city-meetups" value="city-meetups">City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" name="preferences-checkbox" id="wiki" value="wiki">Wiki
                    </label>
                    <label for="forum">
                        <input type="checkbox" name="preferences-checkbox" id="forum" value="forum">Forum
                    </label>
                    <label for="add-courses">
                        <input type="checkbox" name="preferences-checkbox" id="add-courses" value="add-courses">Additional Courses
                    </label>
                </div>
                <div class="field">
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter you comment here..."></textarea>
                </div>
                <div class="field">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
